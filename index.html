<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 One Page Website</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <style>
        /* Custom styles for this template */
        body {
            padding-top: 56px;
        }
        .section {
            padding: 60px 0;
        }
        </style>
    </head>
    <body data-bs-spy="scroll" data-bs-target="#navbarNav" data-bs-offset="56">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Housing Affordability</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <!-- Home Section -->
        <section id="home" class="section bg-light">

            <div class="container">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/1200x400?text=First+Slide" class="d-block w-100" alt="...">
                            <p>Housing Affordability Fact 1</p>
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/1200x400?text=Second+Slide" class="d-block w-100" alt="...">
                            <p>Housing Affordability Fact 2</p>
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/1200x400?text=Third+Slide" class="d-block w-100" alt="...">
                            <p>Housing Affordability Fact 3</p>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
        </section>

        <!-- Tax Reform Section -->
        <section id="tax" class="section">
            <div class="container">
                <h2>Tax Reform</h2>
                <p>Tax reform info</p>
            </div>
        </section>

        <!-- Increasing housing supply Section -->
        <section id="housingSupply" class="section bg-light">
            <div class="container">
                <h2>Housing Supply</h2>
                <p>housing Stuff Info</p>
            </div>
        </section>

        <!-- Budget Section -->
        <section id="budget" class="section">
            <div class="container">
                <h2>Budget Calculator Section</h2>
                <p>Budget info section</p>
            </div>
        </section>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
